<script>
    let num1 = parseInt(prompt("nhap so 1"))
    let num2 = parseInt(prompt("nhap so 2"))
    let num3 = parseInt(prompt("nhap so 3"))
    let c = num1 + num2
    let e = num1 + num3
    if (c > e) {
        if (num1 > num2) {
            alert("max =" + num1)
        } else {
            alert("max =" + num2)
        }
    }else if(c<e){
        if(num1>num3){
            alert("max =" +num1)
        }else {
            alert("max =" +num3)
        }
    }
</script>
