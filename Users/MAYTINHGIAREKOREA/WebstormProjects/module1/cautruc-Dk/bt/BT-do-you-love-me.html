<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<table>
    <tr>
        <td><button onclick="display1()" style="left: 50px; top: 50px">Yes</button></td>
        <td><button onmouseover="randomDisplay()"  id="no" style="position: absolute; left: 60px; top: 90px">NO</button></td>
    </tr>
</table>
<script>
function display1(){
    alert("mày có yêu tao tao cũng ko yêu mày đâu")
}
function randomDisplay() {
 document.getElementById("no").style.left = (window.innerWidth * Math.random()) + "px";
 document.getElementById("no").style.top = (window.innerHeight * Math.random()) + "px";
}
</script>
</body>
</html>
