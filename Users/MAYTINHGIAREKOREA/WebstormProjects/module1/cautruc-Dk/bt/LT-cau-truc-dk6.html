<script>
    let a=parseInt(prompt("nhap doanh so ban hang"))
    if(a>=1000000 && a<3000000){
        alert("hoa hong =" + (a/100)*10)
    }else if(a>=3000000 && a <10000000){
        alert("hoa hong =" + (a/100)*15)
    }else if(a>=10000000 && a<100000000){
        alert("hoa hong =" + (a/100)*20)
    }
</script>
