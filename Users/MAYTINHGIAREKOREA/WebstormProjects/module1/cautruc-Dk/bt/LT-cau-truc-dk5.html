<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra=parseInt(prompt("nhap diem kiem tra"))
    let giuaki=parseInt(prompt("nhap diem giua ki"))
    let cuoiki=parseInt(prompt("nhap diem cuoi ki"))
    let tb=(kiemtra+(giuaki*2)+(cuoiki*3))/6
    if (tb>=6.5 && tb <=7.9){
        alert("hoc sinh kha")
    }else if(tb>8){
        alert("hoc sinh gioi")
    }
    else{
        alert("hoc sinh  trung binh")
    }
</script>
