<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://imgt.taimienphi.vn/cf/Images/ptx/2019/1/4/hinh-anh-con-lon-con-heo-dep-cho-nam-moi-9.jpg"
         id="myImg">
    <p>Click Button to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImg")

    function init() {
        imgObj.style.position = "relative"
        imgObj.style.left = "0px"
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }

    window.onload = init;

</script>
</body>
</html>
